<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .main-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .main-button:active {
            transform: translateY(-2px);
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-overlay.show {
            display: flex;
            opacity: 1;
        }

        .fullscreen-image {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 50px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎来到我的网站</h1>
        <p class="subtitle">点击下方按钮查看精彩内容</p>
        <button class="main-button" onclick="showImage()">点击查看</button>
    </div>

    <div class="image-overlay" id="imageOverlay">
        <button class="close-button" onclick="hideImage()">&times;</button>
        <img src="./static/assets/img/main-image.jpg" alt="主要图片" class="fullscreen-image" id="mainImage">
    </div>

    <script>
        function showImage() {
            const overlay = document.getElementById('imageOverlay');
            overlay.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideImage() {
            const overlay = document.getElementById('imageOverlay');
            overlay.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // 按ESC键关闭图片
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideImage();
            }
        });

        // 点击图片外部区域关闭图片
        document.getElementById('imageOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                hideImage();
            }
        });
    </script>
</body>
</html>
