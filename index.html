    <style>
        /* Waifu样式 */
        .waifu {
            position: fixed;
            bottom: 0;
            right: 65px;
            z-index: 9999;
            font-size: 0;
            transition: all .3s ease-in-out;
            -webkit-transform: translateY(3px);
            transform: translateY(3px);
            cursor: url('static/assets/img/cursor-grab.svg') 16 16, grab;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .waifu:active {
            cursor: url('static/assets/img/cursor-grabbing.svg') 16 16, grabbing;
        }

        .waifu:hover {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .waifu {
                display: none;
            }
        }

        .waifu-tips {
            opacity: 0;
            width: 250px;
            height: 70px;
            margin: -20px 20px;
            padding: 5px 10px;
            border: 1px solid rgba(224, 186, 140, 0.62);
            border-radius: 12px;
            background-color: rgba(236, 217, 188, 0.5);
            box-shadow: 0 3px 15px 2px rgba(191, 158, 118, 0.2);
            font-size: 12px;
            text-overflow: ellipsis;
            overflow: hidden;
            position: absolute;
            animation-delay: 5s;
            animation-duration: 50s;
            animation-iteration-count: infinite;
            animation-name: shake;
            animation-timing-function: ease-in-out;
        }

        .waifu-tool {
            display: none;
            color: #aaa;
            top: 50px;
            right: 10px;
            font-size: 14px;
            position: absolute;
        }

        .waifu:hover .waifu-tool {
            display: block;
        }

        .waifu-tool span {
            display: block;
            cursor: pointer;
            color: #5b6c7d;
            line-height: 20px;
            transition: 0.2s;
        }

        .waifu-tool span:hover {
            color: #34495e;
        }

        .waifu #live2d {
            position: relative;
        }

        @keyframes shake {
            2% {
                transform: translate(0.5px, -1.5px) rotate(-0.5deg);
            }

            4% {
                transform: translate(0.5px, 1.5px) rotate(1.5deg);
            }

            6% {
                transform: translate(1.5px, 1.5px) rotate(1.5deg);
            }

            8% {
                transform: translate(2.5px, 1.5px) rotate(0.5deg);
            }

            10% {
                transform: translate(0.5px, 2.5px) rotate(0.5deg);
            }
        }

        /* 背景欣赏模式样式 */
        .bg-mode-active {
            overflow: hidden;
        }

        .bg-mode-active .content-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .content-hidden {
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* 背景模式提示 */
        .bg-mode-tip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .bg-mode-active .bg-mode-tip {
            opacity: 1;
            visibility: visible;
        }

        /* 鼠标轨迹效果 */
        .mouse-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8) 0%, rgba(255, 105, 180, 0.6) 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* 不同大小的轨迹点 */

            width: 4px;
            height: 4px;
        }

        .mouse-trail.medium {
            width: 6px;

    <script>
        // 字符串模板渲染函数
        String.prototype.render = function (context) {
            var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
            return this.replace(tokenReg, function (word, slash1, token, slash2) {
                if (slash1 || slash2) {
                    return word.replace('\\', '');
                }
                var variables = token.replace(/\s/g, '').split('.');
                var currentObject = context;
                var i, length, variable;
                for (i = 0, length = variables.length; i < length; ++i) {
                    variable = variables[i];
                    currentObject = currentObject[variable];
                    if (currentObject === undefined || currentObject === null) return '';
                }
                return currentObject;
            });
        };

        // 2048游戏逻辑
        var game = {
            board: [],
            score: 0,
            bestScore: 0,
            previousState: null,
            size: 4
        };

        function openGame() {
            $('#game-modal').css('display', 'flex');
            initGame();
        }

        function closeGame() {
            $('#game-modal').hide();
        }

        function initGame() {
            game.board = [];
            game.score = 0;
            game.bestScore = parseInt(localStorage.getItem('2048-best-score') || '0');

            // 初始化空棋盘
            for (var i = 0; i < game.size; i++) {
                game.board[i] = [];
                for (var j = 0; j < game.size; j++) {
                    game.board[i][j] = 0;
                }
            }

            // 创建网格
            createGrid();

            // 添加两个初始方块
            addRandomTile();
            addRandomTile();

            updateDisplay();
        }

        function createGrid() {
            var gridContainer = $('#grid-container');
            gridContainer.empty();

            for (var i = 0; i < game.size; i++) {
                var row = $('<div class="grid-row"></div>');
                for (var j = 0; j < game.size; j++) {
                    row.append('<div class="grid-cell"></div>');
                }
                gridContainer.append(row);
            }
        }

        function addRandomTile() {
            var emptyCells = [];
            for (var i = 0; i < game.size; i++) {
                for (var j = 0; j < game.size; j++) {
                    if (game.board[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }

            if (emptyCells.length > 0) {
                var randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                game.board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateDisplay() {
            var tileContainer = $('#tile-container');
            tileContainer.empty();

            for (var i = 0; i < game.size; i++) {
                for (var j = 0; j < game.size; j++) {
                    if (game.board[i][j] !== 0) {
                        var tile = $('<div class="tile tile-' + game.board[i][j] + '">' + game.board[i][j] + '</div>');
                        tile.css({
                            left: (j * 75 + 2.5) + 'px',
                            top: (i * 75 + 2.5) + 'px'
                        });
                        tileContainer.append(tile);
                    }
                }
            }

            $('#score').text(game.score);
            $('#best-score').text(game.bestScore);

            if (isGameOver()) {
                $('#game-over').show();
                if (hasWon()) {
                    $('#game-over-text').text('恭喜！你达到了2048！');
                } else {
                    $('#game-over-text').text('游戏结束！');
                }
            }
        }

        function saveState() {
            game.previousState = {
                board: JSON.parse(JSON.stringify(game.board)),
                score: game.score
            };
        }

        function move(direction) {
            saveState();
            var moved = false;
            var newBoard = JSON.parse(JSON.stringify(game.board));

            if (direction === 'left') {
                for (var i = 0; i < game.size; i++) {
                    var row = newBoard[i].filter(function (val) { return val !== 0; });
                    for (var j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            game.score += row[j];
                            row[j + 1] = 0;
                        }
                    }
                    row = row.filter(function (val) { return val !== 0; });
                    while (row.length < game.size) {
                        row.push(0);
                    }
                    newBoard[i] = row;
                }
            } else if (direction === 'right') {
                for (var i = 0; i < game.size; i++) {
                    var row = newBoard[i].filter(function (val) { return val !== 0; });
                    for (var j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            game.score += row[j];
                            row[j - 1] = 0;
                        }
                    }
                    row = row.filter(function (val) { return val !== 0; });
                    while (row.length < game.size) {
                        row.unshift(0);
                    }
                    newBoard[i] = row;
                }
            } else if (direction === 'up') {
                for (var j = 0; j < game.size; j++) {
                    var column = [];
                    for (var i = 0; i < game.size; i++) {
                        if (newBoard[i][j] !== 0) {
                            column.push(newBoard[i][j]);
                        }
                    }
                    for (var i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            game.score += column[i];
                            column[i + 1] = 0;
                        }
                    }
                    column = column.filter(function (val) { return val !== 0; });
                    while (column.length < game.size) {
                        column.push(0);
                    }
                    for (var i = 0; i < game.size; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            } else if (direction === 'down') {
                for (var j = 0; j < game.size; j++) {
                    var column = [];
                    for (var i = 0; i < game.size; i++) {
                        if (newBoard[i][j] !== 0) {
                            column.push(newBoard[i][j]);
                        }
                    }
                    for (var i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            game.score += column[i];
                            column[i - 1] = 0;
                        }
                    }
                    column = column.filter(function (val) { return val !== 0; });
                    while (column.length < game.size) {
                        column.unshift(0);
                    }
                    for (var i = 0; i < game.size; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            }

            // 检查是否有移动
            for (var i = 0; i < game.size; i++) {
                for (var j = 0; j < game.size; j++) {
                    if (game.board[i][j] !== newBoard[i][j]) {
                        moved = true;
                        break;
                    }
                }
                if (moved) break;
            }

            if (moved) {
                game.board = newBoard;
                addRandomTile();

                if (game.score > game.bestScore) {
                    game.bestScore = game.score;
                    localStorage.setItem('2048-best-score', game.bestScore.toString());
                }

                updateDisplay();
            }
        }

        function isGameOver() {
            // 检查是否有空格
            for (var i = 0; i < game.size; i++) {
                for (var j = 0; j < game.size; j++) {
                    if (game.board[i][j] === 0) {
                        return false;
                    }
                }
            }

            // 检查是否可以合并
            for (var i = 0; i < game.size; i++) {
                for (var j = 0; j < game.size; j++) {
                    var current = game.board[i][j];
                    if ((i < game.size - 1 && current === game.board[i + 1][j]) ||
                        (j < game.size - 1 && current === game.board[i][j + 1])) {
                        return false;
                    }
                }
            }

            return true;
        }

        function hasWon() {

                for (var j = 0; j < game.size; j++) {

                    }
                }
            }
            return false;
        }

            if (!mouseTrailEnabled) return;

            var currentTime = Date.now();
            if (currentTime - lastTrailTime < trailDelay) return;
            lastTrailTime = currentTime;

            var trail = $('<div class="mouse-trail"></div>');

            // 随机大小

            var randomSize = sizes[Math.floor(Math.random() * sizes.length)];
